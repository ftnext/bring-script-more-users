<h1>Resize image</h1>

{% if image_path %}
  <img src="{{ image_path }}">
{% endif %}

<form method="post" enctype="multipart/form-data">
  <div>
    <label for="image_file">Specify image to be resized in your computer:</label>
    <input id="image_file" type="file" name="image_file" required>
  </div>
  <div>
    <label for="max-length-input">Specify max length:</label>
    <input id="max_length" name="max_length" value="300" required>
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
</form>
