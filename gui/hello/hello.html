<!DOCTYPE html>
<html>
  <head>
    <style>
      .styled {
        border: 0;
        line-height: 2.5;
        padding: 0 20px;
        font-size: 1rem;
        text-align: center;
        border-radius: 10px;
        box-shadow: inset 1px 1px 2px rgba(255, 255, 255, .6),
                    inset -1px -1px 2px rgba(0, 0, 0, .6);
      }

      .red-styled {
        color: #fff;
        background-color: rgba(220, 0, 0, 1);
      }
      .blue-styled {
        color: #fff;
        background-color: rgba(0, 0, 220, 1);
      }

      .red-styled:hover {
        background-color: rgba(255, 0, 0, 1);
      }
      .blue-styled:hover {
        background-color: rgba(0, 0, 255, 1);
      }

      .styled:active {
        box-shadow: inset -1px -1px 2px rgba(255, 255, 255, .6),
                    inset 1px 1px 2px rgba(0, 0, 0, .6);
      }

      .styled:focus {
        outline: 0;
      }
    </style>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
      function print_greeting(message) {
        let greeting = document.getElementById("greeting");
        greeting.innerHTML = message;
      }
      function greeting() {
        eel.say_hello()(print_greeting);
      }
      // Another way to receive return values: await
      // async function greeting() {
      //   let greeting = document.getElementById("greeting");
      //   let message = await eel.say_hello()();
      //   greeting.innerHTML = message;
      // }
    </script>
  </head>
  <body>
    <button type="button" onclick="greeting()" class="styled red-styled">Greet</button>
    <p id="greeting"></p>
  </body>
</html>
